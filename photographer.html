<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="FishEye, site web de photographes freelances"
    />
    <title>Fish Eye - Accueil</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <header role="banner">
      <a class="logo" href="./index.html">
        <img src="./public/assets/Icons/fishEye_log.svg" alt="Fisheye Home page" aria-current="page" />
      </a>
    </header>

    <main class="photographer_content" role="main">
      <header class="photographer_header"></header>

      <div class="dropdown">
        <label for="dropdown">Trier par</label>
        <div class="custom-select">
          <button class="custom-select__trigger" id="dropdown"><span>Popularité</span>
            <div class="arrow"></div>
          </button>
          <div class="custom-options">
            <button class="custom-option selected custom-hidden" data-value="popularity" data-action='sortMedia'><span>Popularité</span></button>
            <button class="custom-option" data-value="date" data-action='sortMedia'><span>Date</span></button>
            <button class="custom-option" data-value="title" data-action='sortMedia'><span>Titre</span></button>
          </div>
        </div>
      </div>

      <ul class="photographer_mediaList"></ul>
      
      <aside></aside>
    </main>

    <div class="modal_form" role="dialog" aria-hidden="true" aria-describedby="contact modal">
      <div class="modal_form-content">
          <button class="modal_form-close">
            <img  src="./public/assets/Icons/close-form.svg" alt="close form" />
          </button>
          <h1>
            <span>Contactez-moi</span><br />
            <span class="modal_form_photographer_name"></span>
          </h1>
        </header>
        <div class="modal_form-body">
          <form
            name="contact"
            action="photographer.html"
            id="form-contact"
            method="POST"
            class="form-contact"
            name="contact"
          >
            <!-- firstName -->
            <div class="formData">
              <label id="firstName" for="firstName">Prénom</label><br />
              <input class="text-control field" type="text" name="firstName"  required aria-required=true/>
            </div>
            <!-- lastName -->
            <div class="formData">
              <label id="lastName" for="lastName">Nom</label><br />
              <input class="text-control field" type="text" name="lastName" required aria-required=true/>
            </div>
            <!-- email -->
            <div class="formData">
              <label id="email" for="email">E-mail</label><br />
              <input class="text-control field" type="email" name="email" required aria-required=true/>
            </div>
            <!-- text -->
            <div class="formData">
              <label id="message" for="message">Votre message</label><br />
              <textarea
              class="field"
                name="message"
                rows="4"
                aria-labelledby="message"
                required
                aria-required=true
                minlength="10"
              ></textarea>
            </div>
            <!-- submit -->
            <input
              class="btn btn-primary btn-submit"
              type="submit"
              value="Envoyer"
            />
          </form>
        </div>
      </div>
    </div>

    <div class="photographer_lightbox" aria-hidden="true" role="dialog" aria-describedby="modal carousel's medias">
      <div class="photographer_carousel">
        <button class="photographer_carousel_btn photographer_carousel_btn--close">
          <img class="close_carousel-img"  src="./public/assets/Icons/close-carousel.svg"  alt="close carousel" />
        </button>

          <button class="photographer_carousel_btn photographer_carousel_btn--previous">
          <span class="fas fa-chevron-left" role="img"></span>
        </button>

        <div class="photographer_carousel-medias">

        </div>
        
        <button class="photographer_carousel_btn photographer_carousel_btn--next">
          <span class="fas fa-chevron-right" role="img"></span>
        </button>
      </div>
  </body>

  <!-- Script Javascript -->
  <script type="module" src="./public/js/index.js"></script>
</html>
