<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="FishEye, site web de photographes freelances"
    />
    <title>FishEye - page photographer</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a class="logo" href="./index.html">
        <img src="/src/assets/Icons/fishEye_log.svg" alt="Fisheye Home page" />
      </a>
    </header>

    <main class="photographer_content">
      <header class="photographer_header"></header>
      <div class="modal_form">
        <div class="modal_form-content">
            <img class="modal_form-close" src="/src/assets/Icons/close-form.svg" alt="close-form" />
            <h1>
              <span>Contactez-moi</span><br />
              <span class="modal_form_photographer_name"></span>
            </h1>
          </header>
          <div class="modal_form-body">
            <form
              name="contact"
              action="photographer.html"
              id="form-contact"
              method="POST"
              class="form-contact"
              name="contact"
            >
              <!-- firstName -->
              <div class="formData">
                <label for="firstName">Pr√©nom</label><br />
                <input class="text-control" type="text" name="firstName" />
              </div>
              <!-- lastName -->
              <div class="formData">
                <label for="lastName">Nom</label><br />
                <input class="text-control" type="text" name="lastName" />
              </div>
              <!-- email -->
              <div class="formData">
                <label for="email">E-mail</label><br />
                <input class="text-control" type="email" name="email" />
              </div>
              <!-- text -->
              <div class="formData">
                <label for="message">Votre message</label><br />
                <textarea
                  name="message"
                  id="message"
                  rows="4"
                  aria-labelledby="message"
                  required
                  minlength="10"
                ></textarea>
              </div>
              <!-- submit -->
              <input
                class="btn btn-primary btn-submit"
                type="submit"
                value="Envoyer"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>

  <!-- Script Javascript -->
  <script type="module" src="./src/js/index.js"></script>
</html>
